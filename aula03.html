<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03 - JS</title>
    <!--JavaScript Estruturas de Repetições-->
    <script>
        /* Estrutura de repetições */ 
        let numero, i, resp
        numero = parseInt(prompt("Digite um valor para multiplicação:"))

        // Estrutura de Repetição PARA
        for(i=0; i<=10;i++){
            resp = numero * i
            // Console.log mostra o resultado em DOM do navegador
            console.log(numero + " X " + i + " = " + resp)
        }

        i = 0
        numero = parseInt(prompt("Digite um valor para multiplicação:"))
        // Estrura de Repetição ENQUANTO
        while(i <= 10){
            resp = numero * i
            console.log(numero + " X " + i + " = " + resp)
            i++
        }

        i = 0 
        numero = parseInt(prompt("Digite um valor para multiplicação:"))
        // Estrutura de Repetição REPITA
        do{
            resp = numero * i
            console.log(numero + " X " + i + " = " + resp)
            i++
        }while(i <= 10)

    </script>
</head>

</body>
</html>
